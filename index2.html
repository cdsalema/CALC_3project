<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora com Math.js</title>
    <script src="assets/scripts/mathjs/"></script>
    <script src="assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/css/estilo2.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" class="result" readonly>
      <table>
        <tr>
          <td><button onclick="addNumber(7)">7</button></td>
          <td><button onclick="addNumber(8)">8</button></td>
          <td><button onclick="addNumber(9)">9</button></td>
          <td><button class="operator" onclick="addOperator('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="addNumber(4)">4</button></td>
          <td><button onclick="addNumber(5)">5</button></td>
          <td><button onclick="addNumber(6)">6</button></td>
          <td><button class="operator" onclick="addOperator('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="addNumber(1)">1</button></td>
          <td><button onclick="addNumber(2)">2</button></td>
          <td><button onclick="addNumber(3)">3</button></td>
          <td><button class="operator" onclick="addOperator('-')">-</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="addNumber(0)">0</button></td>
          <td><button onclick="addDecimal()">.</button></td>
          <td><button class="operator" onclick="addOperator('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="4"><button class="clear" onclick="clearResult()">C</button></td>
        </tr>
        <tr>
          <td colspan="4"><button class="equal" onclick="calculateResult()">=</button></td>
        </tr>
      </table>
    </div>

  </body>
</html>
